<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="pepega" src="Pepega.jpg" style="position: relative;left: 0; height: 250px;width: 200px">
    <p>Click the button below to move the image to the right</p>
    <input type="button" value="Click This" onclick="moveRight()">
</form>
</body>
<script>
    function moveRight() {
        let e = document.getElementById("pepega");
        e.style.left = parseInt(e.style.left) + 10 + "px";
    }
</script>
</html>
